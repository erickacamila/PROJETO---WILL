    <script> let counter = 1;
        setInterval(() => {
            document.getElementById('radio' + counter).checked = true; // Seleciona o rádio correspondente
            counter++;
            if (counter > 4) { // Supondo que você tenha 4 imagens
                counter = 1;   // Volta para a primeira imagem
            }
        }, 3000); // Altern<a a cada 5 segundos
</script>


    <script>
        document.querySelector('.fab .main').addEventListener('click', function() {
            document.querySelector('.fab').classList.toggle('show');
        });
        document.querySelectorAll('.fab ul li button').forEach((item) => {
            item.addEventListener('click', function() {
                document.querySelector('.fab').classList.remove('show');
            });
        });
    </script>

    <!-- JavaScript para alternar o menu de login -->
    <script>
        function toggleLoginMenu() {
            var loginMenu = document.getElementById("login-menu");
            loginMenu.style.display = loginMenu.style.display === "none" || loginMenu.style.display === "" ? "block" : "none";
        }

        function loginUser(event) {
            event.preventDefault();
            alert("Login bem-sucedido! Bem-vindo!");
            document.getElementById("login-menu").style.display = "none";
            window.location.href = "./index.html"; // Redireciona para a página inicial
        }

        // Fecha o menu de login ao clicar fora dele
        window.onclick = function(event) {
            var loginMenu = document.getElementById("login-menu");
            if (!event.target.closest('#login-icon') && !event.target.closest('#login-menu')) {
                loginMenu.style.display = "none";
            }
        };
    </script>
